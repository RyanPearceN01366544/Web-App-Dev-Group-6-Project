<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Orders</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header><h1>My Orders</h1></header>
<div class="container">
    <table class="table">
        <thead>
        <tr><th>Order ID</th><th>Items</th><th>Status</th><th>Action</th></tr>
        </thead>
        <tbody>
        <tr th:each="orders : ${orders}">
            <td th:text="${orders.order_id}"></td>
            <td>
                <ul>
                    <li th:each="item : ${orders.items}" th:text="${item.name}"></li>
                </ul>
            </td>
            <td th:text="${orders.order_status}"></td>
            <td>
                <div th:if="${orders.order_status == 'PENDING'}">
                    <form th:if="${#dates.diff(orders.order_requested, T(java.util.Date).new()) > 24*60*60*1000}"
                          th:action="@{/orders/delete/{id}(id=${orders.order_id})}"
                          method="get">
                        <button type="submit">Cancel</button>
                    </form>
                    <span th:if="${#dates.diff(orders.order_requested, T(java.util.Date).new()) <= 24*60*60*1000}">
                        <button type="button" disabled>Cancel</button>
                        <span style="color:red;">Cannot cancel within 24 hours of due date</span>
                    </span>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
