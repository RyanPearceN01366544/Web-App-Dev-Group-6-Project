<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Orders</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<h2>My Orders</h2>

<div th:if="${error}" style="color:red;">
    <p th:text="${error}"></p>
</div>

<div th:if="${orders != null and !orders.isEmpty()}">
    <table border="1">
        <thead>
        <tr>
            <th>Order ID</th>
            <th>Requested Time</th>
            <th>Status</th>
            <th>Items</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.order_id}"></td>
            <td th:text="${#dates.format(order.order_requested, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${order.order_status}"></td>
            <td>
                <ul>
                    <li th:each="item : ${orderItemsMap[order.order_id]}"
                        th:text="${item.name} + ' - $' + item.price"></li>
                </ul>
            </td>
            <td>
                <form th:action="@{/order/cancel/{id}(id=${order.order_id})}" method="post">
                    <button type="submit"
                            th:if="${order.order_status != 'CANCELLED'}">Cancel</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:if="${orders == null or orders.isEmpty()}">
    <p>You have no previous orders.</p>
</div>

</body>
</html>
